<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/smarl.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery" id="images">
        <img src="images/smarl.jpg" onclick="openFullImg(this.src)">
        <img src="images/yhill.jpg" onclick="openFullImg(this.src)">
        <img src="images/intern.jpg" onclick="openFullImg(this.src)">
        <img src="images/intern1.jpg" onclick="openFullImg(this.src)">
    </div>
<script>

    var fullImgBox=document.getElementById("fullImgBox");
    var fullImg=document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display="flex";
        fullImg.src=pic;
    }
    function closeFullImg(){
        fullImgBox.style.display="none";
    }

</script>
</body>
</html>
